<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokemon FireRed Rocket Edition</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
      }
      #game {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <!-- EmulatorJS from CDN -->
    <script src="https://cdn.emulatorjs.com/emulator.js"></script>
  </head>
  <body>
    <div id="game"></div>

    <script>
      // Where the emulator will appear
      window.EJS_player = '#game';

      // Guessing this is a GBA ROM; change to 'gba', 'gba' etc as needed
      window.EJS_core = 'gba';

      // IMPORTANT: point this to your ROM inside that folder
      // Replace the filename with your actual ROM file name + extension
      window.EJS_gameUrl = 'OUT-Pokemon FireRed Rocket Edition (1) (3)/Pokemon FireRed Rocket Edition (1).gba';

      // Optional settings
      window.EJS_fullscreenOnLoad = false;
      window.EJS_language = 'en';
    </script>
  </body>
</html>
