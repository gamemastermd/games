<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokemon FireRed Rocket Edition</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
      }
      #game {
        width: 100vw;
        height: 100vh;
      }
    </style>

    <!-- EmulatorJS from official CDN -->
    <script src="https://cdn.emulatorjs.com/emulator.js"></script>
  </head>

  <body>
    <div id="game"></div>

    <script>
      // Where the emulator appears
      window.EJS_player = '#game';

      // FireRed is a Game Boy Advance game
      window.EJS_core = 'gba';

      // THIS IS YOUR EXACT ROM PATH AND NAME:
      window.EJS_gameUrl = 'OUT-Pokemon FireRed Rocket Edition (1) (3)/Pokemon FireRed Rocket Edition (1).gba';

      // Optional settings
      window.EJS_fullscreenOnLoad = false;
      window.EJS_language = 'en';
    </script>
  </body>
</html>
